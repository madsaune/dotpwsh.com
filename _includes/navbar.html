<nav>
    <ul class="nav">
        <li><a href="/">Home</a></li>
        {% assign pages_list = site.pages | sort:"url" %}
        {% for node in pages_list %}
            {% if node.title != null %}
                {% if node.layout == "page" and node.exclude_from_navbar != true %}
                <li><a href="{{ node.url }}">{{ node.title | capitalize }}</a></li>
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>
</nav>
